<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component - by NathLowe</title>
    <meta name="description" content="Hello there, I am Nathan Lowe, a Frontend Web Developer specialized in React/NextJS. This project is a Product Preview Card Component component which design I have taken from Frontend Mentor.">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <section id="product-image">
                <img class="desktop" src="./assets/images/image-product-desktop.jpg" alt="Gabrielle Essence">
                <img class="mobile" src="./assets/images/image-product-mobile.jpg" alt="Gabrielle Essence">
            </section>
            <section id="product-details">
                <h2 class="product-category">Perfume</h2>
                <h1 class="product-name">Gabrielle Essence Eau de Parfum</h1>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <div class="product-price">
                    <span class="actual">$149.99</span>
                    <span class="previous">$169.99</span>
                </div>
                <button class="add-to-cart">
                    <img src="./assets/images/icon-cart.svg" alt="Cart">
                    <span>Add to Cart</span>
                </button>
            </section>
        </div>
    </main>
</body>
</html>
